<!DOCTYPE html>
<html>
<head>
  <title>Center of Gravity XY</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .hidden {
      display: none;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: inline-block;
      width: 260px;
    }
    input[type="number"] {
      width: 120px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="inputs">
    <div class="input-group">
      <label for="ch1">Enter ch1 mass in kg:</label>
      <input type="number" id="ch1" step="any">
    </div>
    <div class="input-group">
      <label for="ch2">Enter ch2 mass in kg:</label>
      <input type="number" id="ch2" step="any">
    </div>
    <div class="input-group">
      <label for="ch3">Enter ch3 mass in kg:</label>
      <input type="number" id="ch3" step="any">
    </div>
    <div class="input-group">
      <label for="ch4">Enter ch4 mass in kg:</label>
      <input type="number" id="ch4" step="any">
    </div>
    <div class="input-group">
      <label for="total">Enter total mass in kg:</label>
      <input type="number" id="total" step="any">
    </div>
    <div class="input-group">
      <label for="dist12">Measurement between ch1 and ch2 in mm:</label>
      <input type="number" id="dist12" step="any">
    </div>
    <div class="input-group">
      <label for="dist14">Measurement between ch1 and ch4 in mm:</label>
      <input type="number" id="dist14" step="any">
    </div>
    <button id="resultBtn">Result XY</button>
  </div>
  <div id="result"></div>
  <script>
    document.getElementById('resultBtn').onclick = function() {
      // Get values
      let ch1 = parseFloat(document.getElementById('ch1').value);
      let ch2 = parseFloat(document.getElementById('ch2').value);
      let ch3 = parseFloat(document.getElementById('ch3').value);
      let ch4 = parseFloat(document.getElementById('ch4').value);
      let total = parseFloat(document.getElementById('total').value);
      let dist12 = parseFloat(document.getElementById('dist12').value);
      let dist14 = parseFloat(document.getElementById('dist14').value);

      // Sample calculation (replace with your actual XY calculation)
      let x = ((ch2 + ch3) - (ch1 + ch4)) / total * dist12;
      let y = ((ch3 + ch4) - (ch1 + ch2)) / total * dist14;

      document.getElementById('result').innerText =
        `Result:\nX = ${x.toFixed(2)} mm\nY = ${y.toFixed(2)} mm`;
    };
  </script>
</body>
</html>
